<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Staffs</title>
</head>
<body>
<th:block th:each="staff, i : ${staffs}">
  <div style="display: flex; flex-wrap: wrap; gap: 2rem">
    <img th:src="@{|/${staff.photo}|}" width="300px">
    <div>
      Email:
      <b th:text="${staff.id}"></b><br>
      Họ và tên:
      <b th:text="${#strings.capitalizeWords(staff.fullname)}"></b><br>
      Giới tính:
      <b th:text="${staff.gender ? 'Nam' : 'Nữ'}"></b><br>
      Ngày sinh:
      <b th:text="${#dates.format(staff.birthday, 'dd-MM-yyyy')}"></b><br>
      Cấp bậc:
      <th:block th:switch="${staff.level}">
        <b th:case="0">Úy</b>
        <b th:case="1">Tá</b>
        <b th:case="2">Tướng</b>
        <b th:case="*">Chưa có</b>
      </th:block><br>
      Salary: $
      <b th:text="${#numbers.formatDecimal(staff.salary, 0, 'COMMA', 2,'POINT')}"></b>
    </div>
  </div>
  <th:block th:if="${!i.last}"><hr></th:block>
</th:block>
</body>
</html>
